{% extends 'base.html' %}

{% block content %}
    <div class="loader-parent" style="display: none" id="animation">
        <div class="loader-child">
            <div class="mb-3">
                <h2 class="text-white">Обработка запроса...</h2>
            </div>
            <div class="loader">
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="form-group">
            <label for="TagsInput">Введите теги:</label>
            <input type="text" id="TagsInput" class="form-control" placeholder="Тег">
            <small class="form-text text-mutted">Введите ключевые слова через пробел</small>
        </div>
        <div class="form-group col-sm-6 p-0 mt-4">
            <label for="FileInput">Выберите картинку для загрузки:</label>
            <div id="msg"></div>
            <input id="FileD" type="file" name="img[]" class="file" accept="image/*">
            <div class="input-group mb-3">
                <input id="FileInput" type="text" class="form-control" disabled placeholder="Выберите файл">
                <div class="input-group-append">
                    <button type="button" class="browse btn btn-primary">Browse...</button>
                </div>
            </div>
        </div>
        <div class="ml-5 col-sm-6">
          <img src="" id="preview" class="img-thumbnail" style="display: none" alt="">
        </div>
        <button @click="startTimer" class="btn btn-success mt-3">Сгенерировать</button>
        <div class="form-group mt-5">
            <label for="textarea">Сгенерированный текст</label>
            <textarea class="form-control" id="textarea" rows="10"></textarea>
        </div>
    </div>


{% endblock %}

{% block js %}
    var PageType = "generate";
{% endblock %}
