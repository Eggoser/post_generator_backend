{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="mt-5 mb-3">Войдите в аккаунт</h1>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Логин:</label>
                <input class="form-control" type="text" name="username" maxlength="50" required id="id_username">
            </div>

            <div class="form-group">
                <label for="id_password">Пароль:</label>
                <input class="form-control" type="password" name="password" maxlength="100" required id="id_password">
            </div>

            <input type="submit" class="btn btn-primary" value="Войти">
        </form>
    </div>
{% endblock %}
